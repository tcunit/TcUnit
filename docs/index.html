<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TcUnit - An unit testing framework for Beckhoff's TwinCAT 3</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Github repo documentation" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" type="text/css" href="docsify/language-st.css" />
    <link rel="stylesheet" type="text/css" href="docsify/custom.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        loadSidebar: true,
        subMaxLevel: 3,
        repo: "https://github.com/TcUnit/TcUnit",
        coverpage: false,
        "flexible-alerts": {
          style: "callout",
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        externalLinkTarget: "_self",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="docsify/language-st.js"></script>
    <script src="docsify/plugins/docsify-plugin-flexible-alerts.js"></script>
  </body>
</html>
